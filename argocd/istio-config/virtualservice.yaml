apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd-ui
  namespace: istio-ingress
spec:
  gateways:
  - istio-ingress/argocd-gateway
  hosts:
  - "*"
  http:
  - match:
    - uri:
        prefix: /argocd
    route:
    - destination:
        host: argocd-server.argocd.svc.cluster.local
        port:
          number: 80