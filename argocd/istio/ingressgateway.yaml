apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress
  labels:
    app: istio-ingressgateway
    istio: ingressgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: istio-ingressgateway
      istio: ingressgateway
  template:
    metadata:
      labels:
        app: istio-ingressgateway
        istio: ingressgateway
    spec:
      containers:
      - name: istio-proxy
        image: istio/proxyv2:1.26.2
        command:
        - /usr/local/bin/pilot-agent
        args:
        - proxy
        - --domain
        - istio-ingress.svc.cluster.local
        - --serviceCluster
        - istio-ingressgateway
        - --trust-domain=cluster.local
        - --proxyLogLevel=warning
        - --controlPlaneAuthPolicy
        - NONE
        ports:
        - containerPort: 8080
        - containerPort: 8443
        - containerPort: 15021
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
---
apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress
  labels:
    app: istio-ingressgateway
    istio: ingressgateway
spec:
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  ports:
  - name: http2
    port: 80
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 8443
  - name: health
    port: 15021
    targetPort: 15021 