apiVersion: apps/v1
kind: Deployment
metadata:
  name: istiod
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: istiod
  template:
    metadata:
      labels:
        app: istiod
    spec:
      containers:
      - name: discovery
        image: istio/pilot:1.26.2
        args:
        - "discovery"
        - "--monitoringAddr=:15014"
        - "--log_output_level=default:info"
        ports:
        - containerPort: 15010
        - containerPort: 15012
        - containerPort: 15014
---
apiVersion: v1
kind: Service
metadata:
  name: istiod
  namespace: istio-system
spec:
  selector:
    app: istiod
  ports:
  - name: grpc-xds
    port: 15010
    targetPort: 15010
  - name: https-dns
    port: 15012
    targetPort: 15012
  - name: https-webhook
    port: 443
    targetPort: 15012
  - name: http-monitoring
    port: 15014
    targetPort: 15014 