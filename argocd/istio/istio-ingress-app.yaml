apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://istio-release.storage.googleapis.com/charts
    chart: istio-ingressgateway
    targetRevision: 1.21.1
    helm:
      releaseName: istio-ingressgateway
      values: |
        image:
          repository: docker.io/istio/proxyv2
          tag: "1.21.1"
        service:
          type: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-ingress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
